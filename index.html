<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Werwolf Moderator — Final</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Werwolf Moderator — Moderator-Tool</h1></header>

<div id="topWarning" class="warning hidden"></div>

<main>
  <section class="card">
    <h2>Spieler</h2>
    <div class="row">
      <input id="playerName" placeholder="Spielername eingeben" />
      <button id="addPlayer">Hinzufügen</button>
      <button id="clearPlayers">Alles löschen</button>
    </div>
    <ul id="playersList" class="list"></ul>
  </section>

  <section class="card">
    <h2>Rollen</h2>
    <div id="rolesControls" class="rolesGrid"></div>
    <div class="row">
      <button id="autoSuggest">Automatische Verteilung</button>
      <button id="assignRoles">Zufällig verteilen</button>
      <button id="clearRoles">Rollen zurücksetzen</button>
    </div>
    <p class="small">Rollen können nach Verteilung pro Spieler per Dropdown angepasst werden.</p>
  </section>

  <section class="card">
    <h2>Spielverlauf</h2>
    <div class="row">
      <button id="startNight">Nacht starten</button>
      <button id="executeNight" disabled>Nacht ausführen (berechnen)</button>
      <button id="resolveBakerDay" disabled>Bäcker: Brot auflösen</button>
      <button id="startDay" disabled>Tag starten</button>
      <button id="restartGame">Neustart</button>
    </div>

    <div id="flowArea"></div>

    <div id="nightSummary" class="summary hidden"></div>
  </section>

  <section class="card">
    <h2>Log</h2>
    <div id="logArea" class="logArea"></div>
    <div class="row">
      <button id="downloadLog">Log herunterladen</button>
      <button id="clearLog">Log löschen</button>
    </div>
  </section>
</main>

<footer class="muted">Nur für den Spielleiter — Deutsch. Lokal (localStorage).</footer>

<script src="script.js"></script>
</body>
</html>
