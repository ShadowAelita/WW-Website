<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Werwolf Moderator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header><h1>Werwolf Moderator</h1></header>

<div id="warning" class="warning hidden">
  Die Anzahl der Rollen stimmt nicht mit der Anzahl der Spieler überein.
</div>

<main>

<section class="card">
  <h2>Spieler</h2>
  <div class="row">
    <input id="playerName" placeholder="Spielername eingeben">
    <button id="addPlayer">Hinzufügen</button>
    <button id="clearPlayers">Alles löschen</button>
  </div>
  <ul id="playersList"></ul>
</section>

<section class="card">
  <h2>Rollen konfigurieren</h2>

  <div id="rolesControls"></div>

  <div class="row">
    <button id="autoSuggest">Automatische Rollenverteilung</button>
    <button id="assignRoles">Zufällig zuweisen</button>
    <button id="clearRoles">Rollen löschen</button>
  </div>
</section>

<section class="card">
  <h2>Spielverlauf</h2>
  <div class="row">
    <button id="startNight">Nacht starten</button>
    <button id="startDay" disabled>Tag starten</button>
    <button id="restartGame">Neustart</button>
  </div>

  <div id="flowArea"></div>

  <div id="nightSummary" class="summary hidden"></div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
